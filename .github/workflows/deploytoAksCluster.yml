on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: sskuberegistry.azurecr.io
        username: ${{ secrets.acr_sskuberegistry_username }}
        password: ${{ secrets.acr_sskuberegistry_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t sskuberegistry.azurecr.io/sskubecluster:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push sskuberegistry.azurecr.io/sskubecluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_sskubecluster_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep ss-kube-ns | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace ss-kube-ns`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: ss-kube-ns
        container-registry-url: sskuberegistry.azurecr.io
        container-registry-username: ${{ secrets.acr_sskuberegistry_username }}
        container-registry-password: ${{ secrets.acr_sskuberegistry_password }}
        secret-name: sskubeclustedockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: ss-kube-ns
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          sskuberegistry.azurecr.io/sskubecluster:${{ github.sha }}
        imagepullsecrets: |
          sskubeclustedockerauth
